<!DOCTYPE html>
<html>
	<head>
		<title>Minimal Audio Player</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
		<!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> -->
		<link rel="stylesheet" type="text/css" href="./assets/css/audio.css">
	</head>
	<body>
		<main>
			<audio controls="" src="./assets/audio/Ed Sheeran - Give Me Love.mp3"></audio>

			<div class="container-fluid player-body  bg-white rounded paper-box-shadow">
				<div class="row pt-2 pb-3 bg- rounded-top title-div"> 
					<small class="track-title px-3">
						Press Play
					</small>
				</div>
				<div class="row py-3">
					<div class="col-auto d-flex align-items-center play-btn " onclick="playSong(this)">
						<img class="tiny-svg " src="./assets/imgs/play.svg">
					</div>
					<div class="d-flex px-0 col">
						<small class="col-auto current-time px-2 px-sm-3">0:00</small>
						<div class="col px-0 slider-container d-flex align-items-center">
							<input class="audio-slider def-slider" type="range" min="0" max="100" value="0">
						</div>
						<small class="col-auto duration px-2 px-sm-3">0:00</small>
					</div>
					<div class="d-flex">
						<div class="col-auto pl-3 pr-0 d-flex align-items-center" onclick="showVolumeRocker()">
							<img class="tiny-svg" src="./assets/imgs/volume.svg">
						</div>
						<div class="volume-slider px-2 d-flex align-items-center">
							<input class="audio-slider def-slider" type="range" min="0" max="100" value="0">
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="./assets/js/jquery-3.5.1.min.js"></script>
		<!-- <script src="./assets/js/play.js"></script> -->
		<script src="./assets/js/audio.js"></script>
	</body>
</html>
